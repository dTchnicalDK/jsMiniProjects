<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Letter by letter typing effect</title>
  </head>
  <body>
    <h1 id="welcome">Dharmendra welcome you</h1>
    <div class="speed-control-div">
      <label for="speed">speed</label>
      <input

        name="speed"
        id="speed"
        value="1"
        min="1"
        max="10"
        step="1"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
