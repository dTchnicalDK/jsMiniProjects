<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <title>Animated Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Visitor status update is</h1>
      <div class="all-status">
        <div class="status-counter twitter">
          <h2 class="counter">12000</h2>
          <i class="fa-brands fa-x-twitter fa-3x"></i>
          <small>Twitter-likes</small>
        </div>
        <div class="status-counter youtube">
          <h2 class="counter">10000</h2>
          <i class="fa-brands fa-youtube fa-3x"></i>
          <small>youtube - followers</small>
        </div>
        <div class="status-counter facebook">
          <h2 class="counter">8000</h2>
          <i class="fa-brands fa-facebook fa-3x"></i>
          <small>Facebook-likes</small>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
