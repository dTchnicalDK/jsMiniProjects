<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>slide switch selection</title>
  </head>
  <body>
    <div class="container">
      <h2>What do you expect in your life partner ?</h2>
      <div class="switches">
        <div class="switch">
          <input type="checkbox" class="select" id="wealthy" />
          <label for="wealthy" class="label"><div class="ball"></div></label>
          <span>wealthy</span>
        </div>

        <div class="switch">
          <input type="checkbox" class="select" id="fit" />
          <label for="fit" class="label"><div class="ball"></div></label>
          <span>fit</span>
        </div>

        <div class="switch">
          <input type="checkbox" class="select" id="caring" />
          <label for="caring" class="label"><div class="ball"></div></label>
          <span>caring</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
