<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Split voting Page</title>
</head>
<body>
    <div class="container ">
        <div class="split left">
            <h1>Vote for Bjp</h1>
            <h3 class="votedTo"></h3>
            <button class="left">Vote Here</button>
        </div>
        <div class="split right">
            <h1>Vote for Congress</h1>
            <h3 class="votedToRight" style="margin-top: 5px;"></h3>
            <button class="right">Vote Here</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
