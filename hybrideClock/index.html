<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hybrid Clock and Date</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <div class="hour needle"></div>
        <div class="minute needle"></div>
        <div class="second needle"></div>
        <div class="mid-circle"></div>
        <div class="mid-circle2"></div>
      </div>
      <div class="digital-clock-container">
        <span class="digi-hour dclock">11:</span>
        <span class="digi-minute dclock">20:</span>
        <span class="digi-second dclock">11</span>
        <span class="digi-amPm dclock">AM</span>
      </div>
      <div class="calendar-container">
        <span class="date calendar">17</span>
        <span class="month calendar">February</span>
        <span class="day calendar">Sunday</span>
        <span class="year calendar">2024</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
